<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    (function() {
      var path = window.location.pathname;
      if (path.endsWith('.html')) {
        var newPath = path.slice(0, -5) + window.location.search + window.location.hash;
        window.location.replace(newPath);
      } else {
        window.location.replace('{{ "/" | relURL }}');
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="{{ "/" | relURL }}">home</a>â€¦</p>
</body>
</html>
